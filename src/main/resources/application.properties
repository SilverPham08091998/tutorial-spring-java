server.port=8080
server.servlet.context-path=/
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.url=jdbc:mysql://localhost:3306/Demo?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=com.example.springjava.configuration.UpperCaseNamingStrategy
spring.security.filter.order=10
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
app.jwtSecret=JWTSuperSecretKey
app.jwtExpirationInMs=864000000